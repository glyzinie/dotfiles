[env]
TERM = "xterm-256color"

[terminal]
shell = {program = "/bin/zsh", args = ["--login"]}
osc52 = "CopyPaste"

[font]
normal = {family = "PlemolJP Console NF", style = "Regular"}
size = 16
offset = {x = 1, y = 1}

[cursor]
style = {shape = "Beam", blinking = "On"}

[window]
opacity = 0.72
blur = true

# macOS
resize_increments = true
dynamic_padding = true
#decorations = "Buttonless"

